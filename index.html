<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Manager App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Money Manager App</h1>

  <!-- Login Form -->
  <div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Register Form -->
  <div id="registerSection">
    <h2>Register</h2>
    <input type="text" id="registerName" placeholder="Name" />
    <input type="text" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button onclick="register()">Register</button>
  </div>

  <!-- Money Manager Actions -->
  <div id="actionsSection" style="display: none;">
    <h2>Add Action</h2>
    <input type="text" id="actionType" placeholder="Type (Income/Expense/Transfer)" />
    <input type="number" id="amount" placeholder="Amount" />
    <button onclick="addAction()">Add Action</button>

    <h2>Your Actions</h2>
    <ul id="actionsList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
